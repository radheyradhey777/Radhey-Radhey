<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Website Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .info-banner {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Optional banner showing the embedded URL -->
  <div class="info-banner">Embedding: https://gpanel.ztxhosting.site/</div>
  
  <iframe 
    src="https://gpanel.ztxhosting.site/" 
    allowfullscreen 
    loading="lazy"
    sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
  ></iframe>

  <!-- No need for JavaScript in this simple version -->
</body>
</html>
