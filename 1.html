<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZTX Hosting</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; }
    iframe { width:100%; height:100%; border:none; }
  </style>
</head>
<body oncontextmenu="return false">
  <script>
    // Disable common developer tools shortcuts
    document.onkeydown = function(e) {
      if (
        e.keyCode == 123 || // F12
        (e.ctrlKey && e.shiftKey && e.keyCode == 73) || // Ctrl+Shift+I (Inspect Element)
        (e.ctrlKey && e.shiftKey && e.keyCode == 74) || // Ctrl+Shift+J (Console)
        (e.ctrlKey && e.keyCode == 85) // Ctrl+U (View Source)
      ) {
        alert('Inspection disabled.');
        return false;
      }
    };

    // Obfuscate the link more by splitting it and rejoining
    const part1 = "aHR0cHM6L";
    const part2 = "y96dHhob3N0a";
    const part3 = "W5nLnNpdGUvZ2F";
    const part4 = "tZS1ob3N0aW5n";
    const fullEncodedLink = part1 + part2 + part3 + part4;

    // Further deter right-click and selection
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('selectstart', event => event.preventDefault());
    document.addEventListener('copy', event => {
      event.preventDefault();
      alert('Copying is disabled.');
    });
    document.addEventListener('dragstart', event => event.preventDefault());


    document.write('<iframe src="' + atob(fullEncodedLink) + '" allowfullscreen></iframe>');
  </script>
</body>
</html>
