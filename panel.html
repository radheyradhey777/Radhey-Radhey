<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZTX Hosting</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; }
    iframe { width:100%; height:100%; border:none; }
    
    /* Welcome Animation Styles */
    #welcome-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    
    .welcome-content {
      text-align: center;
      color: #fff;
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    
    .loading-bar {
      width: 200px;
      height: 4px;
      background: #333;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 2px;
    }
    
    .loading-progress {
      height: 100%;
      width: 0%;
      background: #fff;
      animation: load 3s forwards;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    
    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <!-- Welcome Animation Overlay -->
  <div id="welcome-overlay">
    <div class="welcome-content">
      <div class="logo">Welcome ZTX Hosting</div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <p>Loading secure content...</p>
    </div>
  </div>

  <script>
    document.onkeydown = function(e) {
      if(e.keyCode==123 || (e.ctrlKey && e.shiftKey && e.keyCode==73) || (e.ctrlKey && e.shiftKey && e.keyCode==74) || (e.ctrlKey && e.keyCode==85)) {
        alert('Inspection disabled');
        return false;
      }
    };
    
    // Hide welcome animation after 3 seconds
    setTimeout(function() {
      var overlay = document.getElementById('welcome-overlay');
      overlay.style.opacity = '0';
      setTimeout(function() {
        overlay.style.display = 'none';
      }, 1000);
    }, 3000);
    
    // Load iframe after animation
    setTimeout(function() {
      document.write('<iframe src="'+atob("aHR0cHM6Ly96dHhob3N0aW5nLnNpdGUv")+'" allowfullscreen></iframe>');
    }, 3000);
  </script>
</body>
</html>
